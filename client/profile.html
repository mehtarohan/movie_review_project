<!DOCTYPE html>
<html>
  <head>
    <title>Movie Review App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!--///////////////////Modal for see review/////////-->
    
    <!--/////////////////////modal end////////////-->
    <!-- //////////////////// MODAL START For Rohan //////////////////-->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-header">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right ">X</a>
      </div>
      <div align="center" class="modal-content">
        <h4>ADD MOVIE</h4>
        
        <input placeholder="ADD MOVIE" type="text" id="first_name" required/>
        <input placeholder="ADD CAST" required type="text" id="last_name" />
        <input placeholder="ADD GENRE" required type="text" id="username">
        
        
      </div>
      
      <div class="modal-footer">
        <button class="waves-effect waves-light btn" type="submit" onclick="adding_to_json()" id="to_json">SUBMIT</button>
      </div>
    </div>
    <div id="modal2" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <!-- //////////////// MODAL END ///////////////////// -->
    <!--////////////////modal for new user////////-->
    <div id="newuser_modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>New User</h4>
        <input placeholder="ADD USERNAME" type="text" id="first_name" required/>
        <input placeholder="ADD PASSWORD" required type="text" id="last_name" />
        
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
      </div>
    </div>
    <!--//////////////////modal end//////////////-->
    <!--//////////////////modal for sign in/////////-->
    <div id="signin_modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Sign In Here....</h4>
        <input placeholder=" USERNAME" type="text" id="first_name" required/>
        <input placeholder="PASSWORD" required type="text" id="last_name" />
        
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
      </div>
    </div>
    <!--////////////////modal end//////////////////-->
    <!--////////////////modal for post questions//////////-->
    <div id="post_modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Post Reviews Here....</h4>
        <input placeholder=" MOVIE" type="text" id="first_name" required/>
        <input placeholder="REVIEW" required type="text" id="last_name" />
        
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">POST</a>
      </div>
    </div>
    <!--////////////////////modal end////////////////////-->
    
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Movie Review App</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons">search</i></a></li>
          <li><a class="modal-trigger waves-effect waves-light" href="#newuser_modal">New User</a></li>
          <li><a class="modal-trigger waves-effect waves-light" href="#signin_modal">Sign In</a></li>
          <li><a class="modal-trigger waves-effect waves-light" href="#post_modal">POST</a></li>
          
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col l3">
        <div class="collection">
          <div align="center">
            <h3>Genres</h3>
          </div>
          <a id="action_button" class="collection-item">Action</a>
          <a id="romance_button" class="collection-item">Romance</a>
          <a id="comic_button"  class="collection-item">Comic</a>
        </div>
        <!-- //////////////// FOR ROHAN ///////////////////// -->
        <a class="modal-trigger waves-effect waves-light btn" href="#modal1">ADD NEW MOVIE</a><br><br><br>
        <!--//////////////For USER/////////////-->
        <a class="waves-effect waves-light btn">MY FAVOURITE MOVIES</a>
        
        
        
      </div>
      <div id="mov" class="col l9">
        <div class="row" id="content">
          
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <a href="#modal2" class="btn modal-trigger">Modal</a>
    
  </body>
</html>
